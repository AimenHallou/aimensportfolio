<div class="work-page">
    <div class="project" *ngFor="let project of projects">
        <carousel [interval]="0">
            <slide *ngFor="let image of project.images">
                <img src="{{ image.src }}" alt="{{ image.alt }}" style="display: block; width: 100%; height: 400px; object-fit: contain;">
            </slide>
        </carousel>
        <div class="project-description">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <div class="project-skills">
                <ul>
                    <li *ngFor="let skill of project.skills">{{ skill }}</li>
                </ul>
            </div>
            <a [href]="project.githubLink" target="_blank"><button>Github</button></a>
        </div>
    </div>
</div>
